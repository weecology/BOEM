annotation_tool: sagemaker

sagemaker:
  # Globus defaults with ability to override via environment
  globus:
    native_app_client_id: ${env:GLOBUS_NATIVE_APP_CLIENT_ID, ""}
    source_collection_id: ${env:GLOBUS_SOURCE_COLLECTION_ID, ""}
    dest_collection_id: ${env:GLOBUS_DEST_COLLECTION_ID, "e9612e0b-677c-4685-a721-7f4c2b6258d0"}

  # Example defaults for daily export
  output_dir: outputs
  job_name: umesc_annotation
  jobs_per_day: 200
