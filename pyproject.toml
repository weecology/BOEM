[project]
name = "boem"
description = "BOEM bird detection and classification pipeline"
readme = "README.md"
requires-python = ">=3.10"
version = "0.0.0"
dependencies = [
  "numpy==1.26.4",
  "pandas",
  "scikit-learn",
  "hydra-core",
  "omegaconf",
  "geopandas",
  "rasterio",
  "dask",
  "bokeh",
  "matplotlib",
  "paramiko",
  "torch>=2.7.0",
  "torchmetrics",
  "pytorch-lightning",
  "label-studio-sdk",
  "label-studio-converter",
  "comet-ml",
  # H-CAST requirements
  "timm==0.4.12",
  "opencv-python==4.9.0.80",
  "opencv-contrib-python==4.9.0.80",
  "packaging",
  # DeepForest-based detection/classification (local source)
  "deepforest @ file:///home/b.weinstein/DeepForest",
]

[[tool.uv.index]]
name = "pytorch-cu128"
url = "https://download.pytorch.org/whl/cu128"
explicit = true

[tool.uv.sources]
torch = [
  { index = "pytorch-cu128", marker = "sys_platform == 'linux' or sys_platform == 'win32'" },
]
torchvision = [
  { index = "pytorch-cu128", marker = "sys_platform == 'linux' or sys_platform == 'win32'" },
]